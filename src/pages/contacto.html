<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/image/ps.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/contacto.css">

    <title>Contacto</title>
</head>

<body >

        <!-- Contenedor del formulario -->
    <div class="bg-gray-100 flex items-center justify-center ">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 bh ">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Registro de Usuario</h2>
        <form action="#" method="POST" class="space-y-4"> <!-- Nombre -->
            <div> <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label> <input
                    type="text" id="nombre" name="nombre" required class="input-field" placeholder="Ingresa tu nombre">
            </div> <!-- Email -->
            <div> <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label> <input
                    type="email" id="email" name="email" required class="input-field" placeholder="ejemplo@correo.com">
            </div> <!-- Contraseña -->
            <div> <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label> <input
                    type="password" id="password" name="password" required class="input-field" placeholder="********">
            </div> <!-- Confirmar contraseña -->
            <div> <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar
                    contraseña</label> <input type="password" id="confirm-password" name="confirm-password" required
                    class="input-field" placeholder="********"> </div> <!-- Botón --> <button type="submit"
                class="btn-primary w-full">Registrarse</button>
        </form> <!-- Enlace de login -->
        <p class="text-sm text-center mt-4 text-gray-600"> ¿Ya tienes cuenta? <a href="#"
                class="text-blue-600 hover:underline">Inicia sesión</a> </p>
    </div>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
