<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/image/ps.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/contacto.css">

    <title>Contacto</title>
</head>

<body >

    <!--FORMULARIO-->
    <section
      class="bg-gray-500 min-h-screen flex items-center justify-center p-4"
    >
      <form
        id="formulario"
        class="bg-gray-400 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-400"
      >
        <h2
          class="text-2xl font-bold text-black mb-6 border-l-4 border-gray-900 pl-3 uppercase bg-gray-500"
        >
          Registro <span class="text-white">Formulario</span>
        </h2>

        <div class="mb-4">
          <label class="block text-black text-sm mb-2"
            >Nombre Completo</label
          >
          <input
            type="text"
            id="username"
            placeholder="Juan Pérez"
            class="w-full bg-gray-600 border border-white rounded-lg p-2.5 text-gray-300 focus:ring-2 focus:ring-black outline-none transition-all text-sm"
          />
          <span
            id="error-username"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Debe tener entre 3 y 16 letras.</span
          >
        </div>

        <div class="mb-4">
          <label class="block text-black text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            placeholder="correo@ejemplo.com"
            class="w-full bg-gray-600 border border-white rounded-lg p-2.5 text-gray-300 focus:ring-2 focus:ring-black outline-none transition-all text-sm"
          />
          <span
            id="error-email"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Email no válido.</span
          >
        </div>

        <div class="mb-4">
          <label class="block text-black text-sm mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full bg-gray-600 border border-white rounded-lg p-2.5 text-gray-300 focus:ring-2 focus:ring-black outline-none transition-all text-sm"
          />
          <span
            id="error-password"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Mínimo 8 caracteres, 1 letra y 1 número.</span
          >
        </div>

        <div class="mb-6">
          <label class="block text-black text-sm mb-2"
            >Confirmar Contraseña</label
          >
          <input
            type="password"
            id="confirmPassword"
            placeholder="••••••••"
            class="w-full bg-gray-600 border border-white rounded-lg p-2.5 text-gray-300 focus:ring-2 focus:ring-black outline-none transition-all text-sm"
          />
          <span
            id="error-confirmPassword"
            class="text-red-500 text-[10px] mt-1 hidden italic"
            >Las contraseñas no coinciden.</span
          >
        </div>

        <button
          type="submit"
          class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-colors uppercase tracking-widest"
        >
          Registrarse
        </button>
        <p class="text-sm text-center mt-4 text-black"> ¿Ya tienes cuenta? <a href="#"
                class="text-blue-800 hover:underline">Inicia sesión</a> </p>
      </form>
    </section>
        
   
    <script type="module" src="../js/contacto.js"></script>
</body>

</html>
